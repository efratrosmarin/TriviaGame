<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Courgette|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>


    <div class="jumbotron background">
        <h1 class="display-4 pb-2">Welcome to Harry Potter's Trivia Game</h1>
        <br>
        <h2 class=h2>Answer all questions in</h2>
        <span id="count">30</span>
        <h2 class=h2>seconds...</h2>
        <h2 id="timesup"></h2>
        <!-- <div id="count">00:30</div> -->

        <center>
            <button type="button" class="mouse-cursor-gradient-tracking mt-3 startClock">Start Game!</button>
        </center>

        
    </div>
    <div id="quiz-area">
        <div class="card-deck m-5">
            <div class="card">
                <img class="card-img-top" src="./assets/images/hp.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Question 1</h5>
                    <p class="card-text">What does Lavender give Ron for Christmas?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios1">
                            A life-sized photo of her
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios2">
                            A promise ring
                        </label>
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios3">
                            A new wand
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q1" id="exampleRadios" value="25">
                        <label class="form-check-label" for="exampleRadios4">
                            A Necklace
                        </label>
                    </div>

                </div>
            </div>





            <div class="card">
                <img class="card-img-top" src="./assets/images/sign.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Question 2</h5>
                    <p class="card-text">Which book does Hermione steal from Dumbledore's office?</p>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="exampleRadios" value="25">
                        <label class="form-check-label" for="exampleRadios5">
                            Magick Moste Evile
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios6">
                            The Tales of Beedle the Bard
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios">
                            History of Magic
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q2" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios">
                            Nature's Nobility: a Wizarding Genealogy
                        </label>
                    </div>


                </div>
            </div>


            <div class="card">
                <img class="card-img-top" src="./assets/images/bird.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Question 3</h5>
                    <p class="card-text">How many kids are in the Weasley family?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="exampleRadios" value="25">
                        <label class="form-check-label" for="exampleRadios9">
                            7
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios10">
                            4
                        </label>
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios11">
                            9
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q3" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios12">
                            5
                        </label>
                    </div>

                </div>


            </div>


            <div class="card">
                <img class="card-img-top" src="./assets/images/ball.jpg" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">Question 4</h5>
                    <p class="card-text">Who were Harry's parents?</p>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios9">
                            Henry and Maggie Potter
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios10">
                            William and Elizabeth Potter
                        </label>
                    </div>


                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" id="exampleRadios" value="25">
                        <label class="form-check-label" for="exampleRadios11">
                            James and Lily Potter
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="q4" id="exampleRadios" value="0">
                        <label class="form-check-label" for="exampleRadios12">
                            Efrat and Guy Rosmarin
                        </label>
                    </div>

                </div>


            </div>


        </div>

    </div>
    <div id="quiz-results">
    </div>
    <center>
        <button type="button" class= "easing-variables mb-5 check">Check Answers</button>
    </center>
    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript" src="./assets/javascript/app.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
