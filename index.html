<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>


    <div class="jumbotron background">
        <h1 class="display-4 pb-2">Welcome to Harry Potter's Trivia Game</h1>
        <p>Answer all questions in <span id="count">59</span> seconds...</p>
        <!-- <div id="count">00:30</div> -->

      <a class=" btn btn-outline-secondary  mt-3 startClock" href="#" role="button">Start Game!</a>
    </div>

    <div class="card-deck m-5">
        <div class="card">
            <img class="card-img-top" src="./assets/images/hp.jpg" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Question 1</h5>
                <p class="card-text">What does Lavender give Ron for Christmas?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" >
                    <label class="form-check-label" for="exampleRadios1">
                            A life-sized photo of her
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                            A promise ring
                    </label>
                </div>


                <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option1" >
                        <label class="form-check-label" for="exampleRadios1">
                           A new wand
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                           A Necklace
                        </label>
                    </div>

            </div>
        </div>





        <div class="card">
            <img class="card-img-top" src="./assets/images/sign.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Question 2</h5>
                <p class="card-text">Which book does Hermione steal from Dumbledore's office?</p>

                <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadioscard2" id="exampleRadios3" value="option3">
                        <label class="form-check-label" for="exampleRadios3">
                                Magick Moste Evile
                        </label>
                    </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadioscard2" id="exampleRadios4" value="option4" >
                    <label class="form-check-label" for="exampleRadios4">
                            The Tales of Beedle the Bard
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadioscard2" id="exampleRadios5" value="option5">
                    <label class="form-check-label" for="exampleRadios5">
                            History of Magic
                    </label>
                </div>

                <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadioscard2" id="exampleRadios6" value="option6">
                        <label class="form-check-label" for="exampleRadios6">
                                Nature's Nobility: a Wizarding Genealogy
                        </label>
                    </div>
    

            </div>
        </div>


        <div class="card">
            <img class="card-img-top" src="./assets/images/bird.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Question 3</h5>
                <p class="card-text">How many kids are in the Weasley family?</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadioscard3" id="exampleRadios7" value="option7" >
                    <label class="form-check-label" for="exampleRadios7">
                        7
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadioscard3" id="exampleRadios8" value="option8">
                    <label class="form-check-label" for="exampleRadios8">
                      4
                    </label>
                </div>


                <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadioscard3" id="exampleRadios9" value="option9" >
                        <label class="form-check-label" for="exampleRadios9">
                            9
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadioscard3" id="exampleRadios10" value="option10">
                        <label class="form-check-label" for="exampleRadios10">
                          5
                        </label>
                    </div>
                    
            </div>

           
        </div>

       
    </div>

    <center><button type="button" class="btn btn-outline-secondary check">Check Answers</button></center>

   
    </div>

   


    










    <script type="text/javascript" src="./assets/javascript/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>

</html>
